<html>
<head>
<title>firebase auth</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>
<div class="container">

<div class="row">
<div class="col-md-4">
<div class="form-group">
<input id ="txtemail" type="text" placeholder="ENTER YOUR EMAIL" SIZE="20"> 
</div>
</div>
</div>
<div class="row">
<div class="col-md-4">
<div class="form-group">
<input id ="txtpass" type="text" placeholder="ENTER YOUR PASSWORD" SIZE="20"> 
</div>
</div>
</div>
<div class="row">
  <div class="form-group">
     <div class="col-md-4">
         <button id="btnLogin" class="btn btn-primary active" style="float:left"  > LogIn</button>
         <button id="btnSignUp" class="btn btn-default" style="margin-left:5px"onclick=""> SignUp</button>
		<button id ="btnLogOut" class="btn btn-info hide" style="margin-left:5px">LogOut</button>
      </div>
</div>
</div>

</div>
<script type = "text/javascript" src = "./logauth.js"></script>
